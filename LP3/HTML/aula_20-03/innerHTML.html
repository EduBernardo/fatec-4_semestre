<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inner HTML</title>
    <script>
        function enviaComentario() {
            //recupera o que foi digitado no textarea
            var comentario = document.getElementById('txtComentario').value;
            //escreve entre as tags <p> </p>
            document.getElementById('comentario_usuario').innerHTML = comentario
        }
    </script>
</head>
<body>
    <p>Deixe seu comentario</p>
    <form action="" name="meu form"></form>
    <textarea name="" id="txtComentario" cols="30" rows="10"></textarea><br/>
    <input type="button" value="Enviar" onclick="enviaComentario()">

    <p id="comentario_usuario"></p>
</body>
</html>
