<!DOCTYPE html>

<head>

    <title>Cadastrar Clientes</title>
    <script>
        function validarForm(){
        var formDados = document.getElementsByName('formInfo').values;

            alert('ha campos em branco, preencha todos!')

        } else{
            alert(formDados[0])
        }
    }
        function onFocus(){
            document.getElementById('main-title').focus();
        }
    </script>
    <style>
        .form{
            display: grid;

        }
    </style>
</head>

        <legend>Dados Pessoais</legend>

     </form>
     </fieldset>

     <div id="buttons" style="margin-top:2rem; padding-left: 7rem;">
